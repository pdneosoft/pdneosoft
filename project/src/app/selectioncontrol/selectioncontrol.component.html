<mat-card>
    <mat-card-header>
        Selection Control
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="row centerd">
                <div class="col-md-6 col-sm-6 col-lg-6" style="border-right: 5px solid blue;">
                    <div style="margin-top:50%">

                        <div class="radiobuttonalign">
                            <input type="radio" formControlName="selector" value="Shadow"
                                (change)="changeSelector($event)" aria-selected="true">
                            <label>Shadow</label>
                            <!-- <span class="material-icons" *ngIf="form.controls?.selector?.controls">
arrow_forward
</span> -->
                        </div>
                        <div class="radiobuttonalign">
                            <input type="radio" formControlName="selector" value="All-in-One"
                                (change)="changeSelector($event)">
                            <label>All-in-One</label>
                        </div>
                        <div class="radiobuttonalign">
                            <input type="radio" formControlName="selector" value="Client /App Machines"
                                (change)="changeSelector($event)">
                            <label>Client /App Machines</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 pt-2">
                    <ul formArrayName="seShadow">
                        <li [formGroupName]="i" *ngFor="let item of form.controls?.seShadow?.controls; let i = index">
                            <input type="checkbox" formControlName="checked" /> {{seShadow[i].name}}
                        </li>
                    </ul>
                </div>
            </div>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close mat-stroked-button color="royalblue">Cancel</button>
                <button mat-button mat-dialog-close mat-stroked-button color="royalblue"
                    (click)="submitForm()">Add</button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>

</mat-card>
